<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel=stylesheet
    href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css
    integrity=sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm
    crossorigin=anonymous>
    <link rel="stylesheet" href="style.css" />
    <title>MoviesFinder!</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>MoviesFinder!</h1>
      <form class="mt-5">
        <input type="text" class="col-md-8 m-3" />
        <input type="submit" id="submit" value="Search Movie" />
      </form>

      <div id="displayMovies" class="row justify-content-between"></div>

      <div id="descriptionModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeDescription()">&times;</span>
          <div id="modalContent" class="row"></div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
