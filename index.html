<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Movies Finder</title>

    <!-- Google fonts -->
    <!-- Main title -->
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Catch sentence -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Card title -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <!-- Basic Bootstrap -->
    <link rel=stylesheet
    href=https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css
    integrity=sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm
    crossorigin=anonymous>

    <!-- Search Bar CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- Personal css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container">
        <h1 id="main-title" class="display-4 text-light">Movies finder .</h1>
        <h2 class="main-text text-primary h4 mt-5 text-center" class="lead">
          A fluid way to find your online movies
        </h2>
      </div>
    </div>
    <div class="container mt-5">
      <!-- <form class="mt-5"> -->
      <!-- <input type="text" class="col-md-8 m-3" /> -->
      <!-- <input type="submit" id="submit" value="Search Movie" /> -->
      <!-- </form> -->
      <form>
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input
              class="search_input"
              type="text"
              name=""
              placeholder="Search..."
            />
            <a id="submit" href="#" class="search_icon"
              ><i class="fas fa-search"></i
            ></a>
          </div>
        </div>
      </form>

      <div id="displayMovies" class="row justify-content-between"></div>

      <div id="descriptionModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeDescription()">&times;</span>
          <div id="modalContent" class="row"></div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
